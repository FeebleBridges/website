<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--THEMIFY ICONS-->
    <link rel="stylesheet" type="text/css" href="css/themify-icons.css" />
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/filetree.css" />
    <title>Feeblebridges</title>
  </head>

  <body>
    <h1>Feeblebridges</h1>
    <p>Working on it lol, no rush pls</p>
    <span class="filetree">
      <button id="expandContract">show/hide</button>
      <p id="demo"></p>
      <ul>
        <li>
          <span class="folderLink"
            ><span class="rightAngle angleDown"></span>
            <span class="ti ti-folder"></span>&nbsp;Main Folder</span
          >
          <ul class="nested active">
            <li><span class="ti ti-image"></span>&nbsp;Image File</li>
            <li><span class="ti ti-file"></span>&nbsp;Document File</li>
            <li>
              <span class="folderLink">
                <span class="rightAngle"></span>
                <span class="ti ti-folder"></span>&nbsp;Sub Folder</span
              >
              <ul class="nested">
                <li><span class="ti ti-image"></span>&nbsp;Image File</li>
                <li><span class="ti ti-file"></span>&nbsp;Document File</li>
                <li>
                  <span class="folderLink">
                    <span class="rightAngle"></span
                    ><span class="ti ti-folder"></span>&nbsp;Sub Folder</span
                  >
                  <ul class="nested">
                    <li><span class="ti ti-image"></span>&nbsp;Image File</li>
                    <li><span class="ti ti-file"></span>&nbsp;Document File</li>
                    <li><span class="ti ti-image"></span>&nbsp;Image File</li>
                    <li><span class="ti ti-file"></span>&nbsp;Document File</li>
                  </ul>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </span>
    <script type="text/javascript">
      // var toggleNode = document.getElementsByClassName("rightAngle");
      var toggleNode = document.getElementsByClassName("folderLink");

      for (var i = 0; i < toggleNode.length; i++) {
        toggleNode[i].addEventListener("click", function () {
          this.parentElement.parentElement
            .querySelector(".nested")
            .classList.toggle("active");
          this.firstElementChild.classList.toggle("angleDown");
        });
      }

      // Expand/Collapse all nested folders
      const expandContract = document.getElementById("expandContract");
      expandContract.addEventListener("click", function () {
        var folders = document.getElementsByClassName("nested");
        if (!folders[0].classList.contains("active")) {
          for (var i = 0; i < folders.length; i++) {
            if (!folders[i].classList.contains("active")) {
              folders[i].classList.add("active");
            }
          }
        } else {
          for (var i = 0; i < folders.length; i++) {
            if (folders[i].classList.contains("active")) {
              folders[i].classList.remove("active");
            }
          }
        }
      });
    </script>
  </body>
</html>
